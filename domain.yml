intents:
  - greet
  - goodbye
  - affirm
  - deny
  - who_are_you
  - inform

actions:
- utter_greet
- utter_make_an_appointment
- utter_goodbye
- utter_i_am_virtual_assistant
- utter_cannot_help_more
- utter_waiting_for_you

templates:
  utter_greet:
  - text: "Hey! What service are you interested in?"
  - text: "Hello! What service are you interested in?"
  - text: "Hi! What service are you interested in?"

  utter_make_an_appointment:
  - text: "OK. I'll make an appointment for you"

  utter_waiting_for_you:
  - text: "OK. We're waiting for you"
  - text: "Cannot wait to meet you"

  utter_goodbye:
  - text: "Bye"
  - text: "Bye, bye!"
  - text: "See you later"

  utter_cannot_help_more:
  - text: "I'm sorry but currently I can help more"

  utter_i_am_virtual_assistant:
  - text: "I'am a virtual assistant"
